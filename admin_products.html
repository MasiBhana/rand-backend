<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rand C&C – Admin Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      background: #f5f5f5;
    }
    h1 {
      margin-bottom: 10px;
    }
    button {
      padding: 6px 10px;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th,
    td {
      border: 1px solid #ddd;
      padding: 6px;
      font-size: 13px;
      vertical-align: top;
    }
    th {
      background: #eee;
    }
    .small {
      font-size: 11px;
      color: #555;
    }
    .login-box {
      background: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
    }
    .hidden {
      display: none;
    }
    input[type="text"],
    input[type="password"],
    input[type="number"] {
      padding: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Rand C&C – Products Admin</h1>
  <div class="small">
    <a href="/admin">Orders</a> |
    <strong>Products</strong> |
    <a href="/admin/rep">Rep View</a>
  </div>

  <!-- LOGIN PANEL -->
  <div id="loginBox" class="login-box">
    <div class="small"><strong>Admin login</strong></div>
    <label class="small">
      Phone:
      <input type="text" id="loginPhone" placeholder="e.g. 0000" />
    </label>
    <label class="small">
      Password:
      <input type="password" id="loginPassword" placeholder="admin password" />
    </label>
    <button onclick="login()">Login</button>
    <span id="loginStatus" class="small"></span>
  </div>

  <!-- MAIN CONTENT -->
  <div id="mainContent" class="hidden">
    <button onclick="loadProducts()">Refresh</button>
    <span id="status" class="small"></span>

    <h3>Add Product</h3>
    <div class="small">
      Name:
      <input type="text" id="newName" />
      Pack size:
      <input type="text" id="newPack" />
      Price:
      <input type="number" id="newPrice" step="0.01" />
      Special:
      <input type="checkbox" id="newSpecial" />
      <button onclick="addProduct()">Add</button>
    </div>

    <h3>Products</h3>
    <table id="productsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Pack Size</th>
          <th>Price</th>
          <th>Special?</th>
          <th>Update</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let authToken = null;
    let currentUser = null;

    async function login() {
      const phone = document.getElementById('loginPhone').value.trim();
      const password = document
        .getElementById('loginPassword')
        .value.trim();
      const loginStatus = document.getElementById('loginStatus');

      if (!phone || !password) {
        loginStatus.textContent = ' Please enter phone and password.';
        return;
      }

      loginStatus.textContent = ' Logging in...';

      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, password })
        });

        const data = await res.json();
        if (!res.ok) {
          throw new Error(data.message || 'Login failed');
        }

        if (data.user.role !== 'admin') {
          loginStatus.textContent = ' Access denied: admin only.';
          return;
        }

        authToken = data.token;
        currentUser = data.user;
        loginStatus.textContent =
          ' Logged in as ' + currentUser.name + ' (admin).';

        document.getElementById('loginBox').classList.add('hidden');
        document.getElementById('mainContent').classList.remove('hidden');

        loadProducts();
      } catch (e) {
        console.error(e);
        loginStatus.textContent = ' Error: ' + e.message;
      }
    }

    async function loadProducts() {
      const statusEl = document.getElementById('status');
      const tbody = document.querySelector('#productsTable tbody');
      tbody.innerHTML = '';
      statusEl.textContent = ' Loading...';

      if (!authToken) {
        statusEl.textContent = ' Not logged in.';
        return;
      }

      try {
        const res = await fetch('/admin/products', {
          headers: { 'x-auth-token': authToken }
        });
        const data = await res.json();
        if (!res.ok) {
          throw new Error(data.message || 'Failed to load products');
        }

        if (!Array.isArray(data) || data.length === 0) {
          statusEl.textContent = ' No products.';
          return;
        }

        statusEl.textContent = ' Loaded ' + data.length + ' product(s).';

        data.forEach((p) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${p.id}</td>
            <td>${p.name}</td>
            <td>${p.pack_size}</td>
            <td>
              <input type="number" step="0.01" value="${p.price}" data-id="${p.id}" class="priceInput" />
            </td>
            <td>
              <input type="checkbox" data-id="${p.id}" class="specialCheckbox" ${
            p.isSpecial ? 'checked' : ''
          } />
            </td>
            <td>
              <button onclick="updateProduct(${p.id})">Save</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (e) {
        console.error(e);
        statusEl.textContent = ' Error loading products: ' + e.message;
      }
    }

    async function addProduct() {
      const statusEl = document.getElementById('status');
      const name = document.getElementById('newName').value.trim();
      const pack = document.getElementById('newPack').value.trim();
      const price = document.getElementById('newPrice').value;
      const special = document.getElementById('newSpecial').checked;

      if (!name || !pack || !price) {
        statusEl.textContent = ' Please fill name, pack, and price.';
        return;
      }

      if (!authToken) {
        statusEl.textContent = ' Not logged in.';
        return;
      }

      try {
        statusEl.textContent = ' Adding product...';

        const res = await fetch('/admin/products', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-auth-token': authToken
          },
          body: JSON.stringify({
            name,
            pack_size: pack,
            price: Number(price),
            isSpecial: special
          })
        });

        const data = await res.json();
        if (!res.ok) {
          throw new Error(data.message || 'Failed to add product');
        }

        statusEl.textContent = ' Product added.';
        document.getElementById('newName').value = '';
        document.getElementById('newPack').value = '';
        document.getElementById('newPrice').value = '';
        document.getElementById('newSpecial').checked = false;

        loadProducts();
      } catch (e) {
        console.error(e);
        statusEl.textContent = ' Error adding product: ' + e.message;
      }
    }

    async function updateProduct(id) {
      const statusEl = document.getElementById('status');
      const priceInput = document.querySelector(
        '.priceInput[data-id="' + id + '"]'
      );
      const specialCheckbox = document.querySelector(
        '.specialCheckbox[data-id="' + id + '"]'
      );

      if (!priceInput || !specialCheckbox) return;

      const newPrice = priceInput.value;
      const isSpecial = specialCheckbox.checked;

      if (!authToken) {
        statusEl.textContent = ' Not logged in.';
        return;
      }

      try {
        statusEl.textContent = ' Updating product ' + id + '...';

        const res = await fetch('/admin/products/' + id, {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
            'x-auth-token': authToken
          },
          body: JSON.stringify({
            price: Number(newPrice),
            isSpecial
          })
        });

        const data = await res.json();
        if (!res.ok) {
          throw new Error(data.message || 'Failed to update product');
        }

        statusEl.textContent = ' Product ' + id + ' updated.';
      } catch (e) {
        console.error(e);
        statusEl.textContent = ' Error updating product: ' + e.message;
      }
    }
  </script>
</body>
</html>
