<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rand C&C – Products Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      background: #f5f5f5;
    }
    h1 {
      margin-bottom: 10px;
    }
    button {
      padding: 6px 10px;
      margin: 4px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      font-size: 13px;
      vertical-align: middle;
    }
    th {
      background: #eee;
    }
    .small {
      font-size: 11px;
      color: #555;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      box-sizing: border-box;
      padding: 4px;
      font-size: 12px;
    }
    .row-special {
      background: #fff9e6;
    }
  </style>
</head>
<body>
  <h1>Rand C&C – Products Admin</h1>
  <div class="small">
    <a href="/admin">View Orders</a> |
    <strong>Products</strong>
  </div>

  <h3>Add New Product</h3>
  <div>
    <label>
      Name:
      <input type="text" id="newName" />
    </label>
    <br />
    <label>
      Pack size:
      <input type="text" id="newPackSize" placeholder="e.g. 10kg, 2L" />
    </label>
    <br />
    <label>
      Price:
      <input type="number" step="0.01" id="newPrice" />
    </label>
    <br />
    <label>
      <input type="checkbox" id="newIsSpecial" />
      Is Special?
    </label>
    <br />
    <button onclick="addProduct()">Add Product</button>
    <span id="addStatus" class="small"></span>
  </div>

  <h3>All Products</h3>
  <button onclick="loadProducts()">Refresh</button>
  <span id="status" class="small"></span>

  <table id="productsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Pack Size</th>
        <th>Price</th>
        <th>Special?</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadProducts() {
      const statusEl = document.getElementById('status');
      const tbody = document.querySelector('#productsTable tbody');
      statusEl.textContent = ' Loading...';
      tbody.innerHTML = '';

      try {
        const res = await fetch('/admin/products');
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          statusEl.textContent = ' No products found.';
          return;
        }

        statusEl.textContent = ' Loaded ' + data.length + ' product(s).';

        data
          .slice()
          .sort((a, b) => a.id - b.id)
          .forEach((p) => {
            const tr = document.createElement('tr');
            if (p.isSpecial) {
              tr.classList.add('row-special');
            }

            tr.innerHTML = `
              <td>${p.id}</td>
              <td>${p.name}</td>
              <td>${p.pack_size}</td>
              <td>
                <input type="number" step="0.01" value="${p.price}" data-id="${p.id}" class="priceInput" />
              </td>
              <td style="text-align:center;">
                <input type="checkbox" ${p.isSpecial ? 'checked' : ''} data-id="${p.id}" class="specialCheckbox" />
              </td>
              <td>
                <button data-id="${p.id}" class="saveBtn">Save</button>
              </td>
            `;

            tbody.appendChild(tr);
          });

        // Attach events for Save buttons
        document.querySelectorAll('.saveBtn').forEach((btn) => {
          btn.addEventListener('click', () => {
            const id = btn.getAttribute('data-id');
            saveProduct(id);
          });
        });
      } catch (e) {
        console.error(e);
        statusEl.textContent = ' Error: ' + e.message;
      }
    }

    async function saveProduct(id) {
      const statusEl = document.getElementById('status');
      const priceInput = document.querySelector('.priceInput[data-id="' + id + '"]');
      const specialCheckbox = document.querySelector('.specialCheckbox[data-id="' + id + '"]');

      const price = priceInput.value;
      const isSpecial = specialCheckbox.checked;

      try {
        const res = await fetch('/admin/products/' + id, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ price, isSpecial })
        });

        if (!res.ok) {
          const data = await res.json().catch(() => ({}));
          throw new Error(data.message || 'Update failed');
        }

        statusEl.textContent = ' Saved product ' + id;
        loadProducts();
      } catch (e) {
        console.error(e);
        statusEl.textContent = ' Error saving product ' + id + ': ' + e.message;
      }
    }

    async function addProduct() {
      const nameEl = document.getElementById('newName');
      const packEl = document.getElementById('newPackSize');
      const priceEl = document.getElementById('newPrice');
      const specialEl = document.getElementById('newIsSpecial');
      const addStatus = document.getElementById('addStatus');

      const name = nameEl.value.trim();
      const pack_size = packEl.value.trim();
      const price = priceEl.value;
      const isSpecial = specialEl.checked;

      if (!name || !pack_size || !price) {
        addStatus.textContent = ' Please fill name, pack size and price.';
        return;
      }

      try {
        addStatus.textContent = ' Saving...';
        const res = await fetch('/admin/products', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, pack_size, price, isSpecial })
        });

        if (!res.ok) {
          const data = await res.json().catch(() => ({}));
          throw new Error(data.message || 'Add failed');
        }

        nameEl.value = '';
        packEl.value = '';
        priceEl.value = '';
        specialEl.checked = false;
        addStatus.textContent = ' Product added.';
        loadProducts();
      } catch (e) {
        console.error(e);
        addStatus.textContent = ' Error: ' + e.message;
      }
    }

    // Load products on page open
    loadProducts();
  </script>
</body>
</html>
